<h3>Categories</h3>
<div class="categories-container d-flex flex-wrap">
    <div class="category col-3 d-flex flex-column" *ngFor="let category of categories">
            <img class="align-items-center" src="" alt="{{category.category}} img">
            <h4>{{category.category}}</h4>
            <a>View Products</a>
    </div>
</div>
