<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home-page.component.css">
    <title>Home Page</title>

</head>

    <div class="hp">
        <app-nav-bar></app-nav-bar>
        
        <homepage-search-bar></homepage-search-bar>
    
    <br>
    <br>

    <h3 style="text-align: left; margin-left: 14%;">Featured Items</h3>

      <div id="carouselExampleControls" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="cards-wrapper">
              <div class="card" style="width:13rem" *ngFor="let featProd of featProds | slice:0:5; let i=index "> 
                <img src="{{'https://'+featProd.imageURL}}" class="card-img-top mx-auto" alt="...">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title mt-auto">{{featProd.prodName}}</h5>
                  <h6>{{featProd.pricePerUnit|currency: 'USD'}}</h6>
                  <p class="card-text mt-auto">{{featProd.prodDesc|slice:0:15}}</p>
                  <div *ngIf="user != null ">
                    <button class="btn btn-feat w-100 background-nisum mt-auto" (click)="cartService.addToCart(featProd)">Add to Cart</button>
                  </div>
                  <div *ngIf="user == null">
                    <button class="btn btn-primary w-100 background-nisum mt-auto" routerLink="/login">Login to add to cart</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="carousel-item">
              <div class="cards-wrapper">
              <div class="card" style="width: 13rem;" *ngFor="let featProd of featProds | slice:5:10; let i=index ">
                <img src="{{'https://'+featProd.imageURL}}" class="card-img-top mx-auto" alt="...">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title mt-auto">{{featProd.prodName}}</h5>
                  <h6>{{featProd.pricePerUnit|currency: 'USD'}}</h6>
                  <p class="card-text mt-auto">{{featProd.prodDesc|slice:0:15}}</p>
                  <div *ngIf="user != null">
                    <button class="btn btn-feat w-100 background-nisum mt-auto" (click)="cartService.addToCart(featProd)">Add to Cart</button>
                  </div>
                  <div *ngIf="user == null">
                    <button class="btn btn-primary w-100 background-nisum mt-auto">Login to add to cart</button>
                  </div>
                </div>
              </div>
              </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <br>
    <br>

    <h3 style="text-align: left; margin-left: 14%">Shop By Category</h3>
    

    <div class="card-category row">
        <div class="col-sm-auto" style="width: 14rem; margin-right: 15px" *ngFor="let card of catCard | slice:0:6; let i=index">
          <div class="position-img" style="position:relative;">
            <figure><img src="{{card.img}}" alt="Category image" class="img-thumbnail" (click)="goTOItemDisplayCat(card.category)" ></figure>
          </div>
          <figcaption>{{card.category}}</figcaption>
        </div>
    </div>

    <br>
    <br>

    <div class="col text-center">
        <a href="#" class="btn btn-feat" routerLink="/categories">See all categories</a>
    </div>

    <br>
    <br>
