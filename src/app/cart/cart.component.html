<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./cart.component.css">
    <title>Cart</title>

    <script src="./src/bootstrap-input-spinner.js"></script>
    <script>
        $("input[type='number']").inputSpinner()
    </script>
    
</head>
<body>

<h1 style="text-align: center">My Cart</h1>

<div class="table-margin">
<table class="table border">
 <thead>
    <tr>
        <th style="text-align: center">Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>

    <!--Placeholders are temporary-->
    <tr>
        <td>Placeholder</td>
        <td>Placeholder</td>
        <td>
            <input type="number" value="1" min="1" max="100" step="1" id="btnDis"/>
            <button type="button" class="btn btn-outline-primary btn-sm" id="btnDis">Remove</button>
        </td>
        <td>Placeholder</td>
    </tr>

    <tr>
        <td>Placeholder</td>
        <td>Placeholder</td>
        <td>
            <input type="number" value="1" min="1" max="100" step="1" id="btnDis"/>
            <button type="button" class="btn btn-outline-primary btn-sm" id="btnDis">Remove</button>
        </td>
        <td>Placeholder</td>
    </tr>
 </thead>
</table>
</div>

<button type="button" class="btn btn-primary" style="float: right; margin-right: 160px; margin-bottom: 20px">Continue Shopping</button>


<div class="table-margin2">
<table class="table table-bordered">
    <thead>
        <tr>
            <th colspan="2" style="text-align: center">Cart Totals</th>
        </tr>
    </thead>

        <tr>
            <th colspan="1">Total Items</th>
            <td>Placeholder</td>
        </tr>

        <tr>
            <th colspan="1">Subtotal</th>
            <td>Placeholder</td>
        </tr>
</table>
</div>

<button type="button" class="btn btn-primary" style="float: right; margin-right: 160px">Proceed to Checkout</button>
    
</body>
</html>
