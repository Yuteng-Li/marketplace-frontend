<h3>Categories</h3>
<div class="categories-container">
    <div class="category col-3 d-flex flex-column" *ngFor="let category of categories">
            <img src="" alt="{{category.category}} img">
            <h4>{{category.category}}</h4>
            <a [routerLink]="['/item-gird', category.category]">View Products</a>
    </div>
</div>
