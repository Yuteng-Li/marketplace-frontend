
<app-nav-bar></app-nav-bar>
    
<homepage-search-bar></homepage-search-bar>


<div class="container">
    <div class="row py-4">
        <div class="col-2 order-2 bg-light border border-primary rounded" id="sticky-sidebar">

                <h4>Filter By Still in works</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                    <label class="form-check-label" for="flexCheckDefault">
                      Meat
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                    <label class="form-check-label" for="flexCheckDefault">
                      Price
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                    <label class="form-check-label" for="flexCheckDefault">
                      Dairy
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

                    <label class="form-check-label" for="flexCheckDefault">
                      fruits
                    </label>
                </div>
          </div>

        <div class="col" id="main">
          <div class="content">

            <div fxLayout="row wrap" fxLayoutGap="16px grid">
          
              <div fxFlex="25%" fxFlex.xs="50%" fxFlex.sm="33%" *ngFor="let prod of product">

                <div class="card h-100 ">


                  <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{prod.prod_name}}</h4>
                  </div>
          
                  <div class="card-body">

                    <img src ="{{prod.image_url}}">
                    <br>
                    <p class="card-text">{{prod.prod_description}}</p>
                    <p class="card-text">{{prod.price_per_unit|currency: 'USD'}}</p>

                  </div>

                  <div *ngIf="user != null">
                    <button class="btn btn-primary w-100 background-nisum" (click)="cartService.addToCart(prod)">Add to Cart</button>
                  </div>
                  <div *ngIf="user == null">
                    <button class="btn btn-primary w-100 disabled background-nisum">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
              <button type="button" class="btn btn-primary" style="float: right; margin-right: 160px" [routerLink]="['/cart']">Go To Cart</button>
          <div>
        </div>
    </div>
</div>
